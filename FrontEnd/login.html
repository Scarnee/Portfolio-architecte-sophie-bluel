        <main>
            <div class="loginPage">
                <h2>Log in</h2>
                <form class="loginForm" id="loginForm">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="" class="" />
                    <p id="wrongEmail" class="hidden">Veuillez entrer un email valide</p>
                    <label for="pwd">Mot de passe</label>
                    <input type="password" id="pwd" name="pwd" />
                    <button type="submit" id="btnConnexion" disabled class="disabled">Se connecter</button>
                </form>
                <p id="wrongIds" class="hidden">Email ou mot passe incorrect</p>
                <p><u>Mot de passe oublie</u></p>
            </div>
        </main>
